<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xenon Shell</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/katex.css">
    <link rel="icon" type="image/svg" href="icon.svg">

    <style>
        :root {
            --bg: #000000;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --accent: #ffffff;
            --secondary: #888888;
            --font-main: 'Inter', sans-serif;
            --font-tech: 'Space Grotesk', sans-serif;
            --font-cmd: "JetBrains Mono", sans-serif;
        }

        ::-webkit-scrollbar {
            width: 6px; /* Ширина вертикального скроллбара */
            height: 6px; /* Высота горизонтального */
        }

        ::-webkit-scrollbar-track {
            background: var(--bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary);
        }

        ::-webkit-scrollbar-corner {
            background: var(--bg);
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: var(--accent) var(--accent);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--accent);
            font-family: var(--font-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .glow {
            position: fixed;
            width: 100vw;
            height: 100vw;
            max-width: 600px;
            max-height: 600px;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            z-index: -1;
            filter: blur(60px);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .main-container {
            width: 80vw;
            max-width: 80vw;
            padding: 80px 0;
            margin: 0 auto;
            transition: fadeIn 1s cubic-bezier(0.19, 1, 0.22, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            margin-bottom: 40px;
            text-align: left;
        }

        .header h1 {
            font-family: var(--font-tech);
            font-size: 32px;
            letter-spacing: -0.04em;
            margin-bottom: 8px;
        }

        /* Стили для поля рабочей папки */
        .path-config {
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--card-bg);
            padding: 10px 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .path-label {
            font-family: var(--font-tech);
            font-size: 10px;
            color: var(--secondary);
            text-transform: uppercase;
            white-space: nowrap;
        }

        .path-input {
            background: transparent;
            border: none;
            color: var(--accent);
            font-family: var(--font-cmd);
            font-size: 13px;
            width: 100%;
            outline: none;
        }

        .input-section {
            width: 100%;
            margin-bottom: 32px;
        }

        .glass-input {
            width: 100%;
            min-width: 100%;
            max-width: 100%;
            display: block;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 24px;
            color: var(--accent);
            font-family: var(--font-main);
            font-size: 16px;
            transition: 0.3s ease;
            backdrop-filter: blur(10px);
            outline: none;
            resize: none;
            overflow-y: hidden;
            line-height: 1.5;
            box-sizing: border-box;
        }

        .glass-input:focus {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        }

        .output-container {
            width: 100%;
        }

        .glass-card {
            width: 100%;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 24px;
            backdrop-filter: blur(10px);
            line-height: 1.6;
            box-sizing: border-box;
        }

        .glass-card h3 {
            font-family: var(--font-tech);
            font-size: 11px;
            text-transform: uppercase;
            color: var(--secondary);
            margin-bottom: 20px;
            letter-spacing: 0.1em;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        .command {
            font-family: var(--font-cmd);
            background: rgba(255, 255, 255, 0.05);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .copy-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            vertical-align: middle;
            padding: 0;
            margin: 0 0 0 5px;
            border: none;
            background: none;
            width: 1.2em;
            height: 1.2em;
            cursor: pointer;
            color: var(--secondary);
            transition: color 0.2s;
        }

        .copy-button:hover {
            color: var(--accent);
        }

        .copy-button svg {
            width: 100%;
            height: 100%;
        }

        .loading-dots:after {
            content: ' .';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ' .'; }
            40% { content: ' ..'; }
            60% { content: ' ...'; }
            80%, 100% { content: ''; }
        }

        footer {
            padding: 60px 20px;
            text-align: center;
            font-family: var(--font-tech);
            color: #444;
            font-size: 11px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

<div class="glow"></div>

<div id="app">
    <main class="main-container">
        <header class="header">
            <p style="color: var(--secondary); letter-spacing: 0.2em; text-transform: uppercase; font-size: 10px; margin-bottom: 10px;">version 1.1</p>
            <h1>Xenon Shell</h1>
        </header>

        <div class="path-config">
            <span class="path-label">Working dir:</span>
            <input type="text" v-model="workingDir" class="path-input" placeholder="C:\Windows">
        </div>

        <section class="input-section">
            <textarea
                    v-model="prompt"
                    class="glass-input"
                    placeholder="What do you want me to do"
                    @keydown.enter.exact.prevent="handleInput"
                    @input="autoResize"
                    rows="1"
                    ref="inputArea"
                    :disabled="isLoading"
            ></textarea>
            <p style="color: var(--secondary); font-size: 10px; margin-top: 8px; margin-left: 20px;">
                Enter — send, Shift + Enter — new line
            </p>
        </section>

        <section class="output-container" v-if="output || isLoading">
            <div class="glass-card">
                <h3>System Response</h3>
                <div v-if="isLoading" class="loading-dots">Thinking</div>
                <div v-else v-html="formattedOutput"></div>
            </div>
        </section>
    </main>
</div>

<footer>
    <span class="latex">\Psi(x,t) = A e^{i(kx-\omega t)} — xenomorphed assistant</span>
</footer>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.27/dist/katex.js"></script>

<script>

    function handleLatex(content) {
        return content.replaceAll("\\(", "<span class=\"latex\">").replaceAll("\\)", "</span>").replaceAll("\\[", "<span class=\"latex\">").replaceAll("\\]", "</span>");
    }

    const app = Vue.createApp({
        data() {
            return {
                prompt: "",
                output: "",
                workingDir: "C:\\Windows", // Папка по умолчанию
                isLoading: false
            }
        },
        computed: {
            formattedOutput() {
                return this.output;
            }
        },
        methods: {
            autoResize(event) {
                const el = event.target;
                el.style.height = 'auto';
                el.style.height = el.scrollHeight + 'px';
            },

            renderLatex() {
                document.querySelectorAll("span.latex").forEach(el => {
                    try{
                        katex.render(el.textContent, el, {throwOnError: false});
                    } catch(e) { console.warn(e); }
                })
            },

            renderCommands() {
                document.querySelectorAll("span.command").forEach(el => {
                    if (el.nextElementSibling?.classList.contains('copy-button')) return;

                    const button = document.createElement("button");
                    button.className = "copy-button";
                    button.title = "Run command"
                    button.innerHTML = `<svg width="46" height="46" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M5.636 7.758 7.05 6.344 12.707 12 7.05 17.657l-1.414-1.414 4.242-4.242-4.242-4.243Z"></path><path d="m12.707 6.344-1.414 1.414 4.243 4.243-4.243 4.242 1.414 1.414 5.657-5.656-5.657-5.657Z"></path></svg>`;

                    button.onclick = () => {
                        window.myAPI.runCommand(el.textContent).then(() => {
                            const original = button.innerHTML;
                            button.innerHTML = `<svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m5 12 5 5L20 7"></path></svg>`;
                            setTimeout(() => button.innerHTML = original, 1000);
                        }).catch((e) => console.error(e));
                    };
                    el.after(button);
                });
            },

            handleInput() {
                if (!this.prompt.trim()) return;

                this.isLoading = true;
                this.output = "";

                // Обновленный системный промпт с учетом рабочей папки
                const systemPrompt = `You are an AI assistant on a Windows PC.
                The current working directory is: "${this.workingDir}".
                When I ask to perform a task, assume I am in this directory.
                Include any shell commands into your answer and put them inside a <span class="command"> tag.
                Answer in the language of the user query.
                Query: `;

                const url = `https://text.pollinations.ai/${encodeURIComponent(systemPrompt + this.prompt)}`;

                fetch(url)
                    .then(res => res.text())
                    .then(data => {
                        this.output = handleLatex(data);
                        this.isLoading = false;
                        this.prompt = "";

                        this.$nextTick(() => {
                            this.renderLatex();
                            this.renderCommands();
                            const el = this.$refs.inputArea;
                            if (el) el.style.height = 'auto';
                        });
                    })
                    .catch(err => {
                        this.output = `Ошибка: ${err.message}`;
                        this.isLoading = false;
                    });
            }
        }
    });

    app.mount('#app');

    document.addEventListener("DOMContentLoaded", () => {
        const el = document.querySelector(".latex");
        if (typeof katex !== 'undefined' && el) {
            katex.render(el.textContent.split(' — ')[0], el);
        }
    });
</script>
</body>
</html>
